apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  labels:
    app: dashboard
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
      version: v1
  template:
    metadata:
      labels:
        app: dashboard
        version: v1
    spec:
      imagePullSecrets: 
        - name: aron-docker-registry
      containers:
        - name: dashboard
          image: sagtestclient/aron-docker:dashboard-@TAG@
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: http-dashboard
  labels:
    app: dashboard
    service: http-dashboard
spec:
  type: LoadBalancer
  selector:
    app: dashboard
  ports:
  - port: 80
    targetPort: 8080
    name: http
